<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Trello Flexbox</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">MyTrello Flexbox</div>
            <ul class="nav-links">
                <li><a href="#">In√≠cio</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Projetos</a></li>
                <li><a href="#">Tarefas</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <section class="kanban-board">
                <div class="kanban-column">
                    <h2>To Do</h2>
                    <div class="kanban-item">Tarefa 1</div>
                    <div class="kanban-item">Tarefa 2</div>
                </div>
                <div class="kanban-column">
                    <h2>In Progress</h2>
                    <div class="kanban-item">Tarefa 3</div>
                </div>
                <div class="kanban-column">
                    <h2>Done</h2>
                    <div class="kanban-item">Tarefa 4</div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
